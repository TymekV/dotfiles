$mainMod = SUPER

$mouseLeft = mouse:272
$mouseRight = mouse:273
$mouseMiddle = mouse:274
$mouseSpecial1 = mouse:276
$mouseSpecial2 = mouse:275

# Hyprpicker
bind = $mainMod, C, exec, hyprpicker --autocopy


# Mouse buttons

# Switch workspaces
bindrc = , $mouseSpecial1, workspace, r+1
bindrc = , $mouseSpecial2, workspace, r-1

# Resize windows
bindm = , $mouseSpecial2, resizewindow

# Move windows
bindm = , $mouseSpecial1, movewindow

# Move windows
bind = $mainMod ALT CTRL, h, movewindow, mon:+1
bind = $mainMod ALT CTRL, l, movewindow, mon:-1

# Switch between workspaces
bind = $mainMod SHIFT, h, workspace, r-1
bind = $mainMod SHIFT, l, workspace, r+1

# Maximize & fullscreen
bind = $mainMod, M, fullscreen, 1
bind = $mainMod SHIFT, M, fullscreen, 0
bind = $mainMod ALT, M, fullscreenstate, 0, 2
bind = $mainMod SHIFT CTRL, M, fullscreenstate, 2, 0

# Move windows between workspaces
bind = $mainMod CTRL, h, movetoworkspace, r-1
bind = $mainMod CTRL, l, movetoworkspace, r+1

# Screenshot a window
binds = SHIFT_CTRL, 5, exec, dms screenshot window

# Screenshot a monitor
bind = SHIFT_CTRL, 3, exec, dms screenshot full
bind = ,Print, exec, dms screenshot full

# Screenshot a region
bind = SHIFT_CTRL, 4, exec, dms screenshot region

bind = $mainMod, O, exec, hyprlock

# Window actions
bind = $mainMod, Q, killactive,
bind = $mainMod, F, togglefloating,

# Pseudotile
bind = $mainMod, P, pseudo, # dwindle

# Layout toggling
bind = $mainMod, T, togglesplit, # dwindle

# Apps
bind = $mainMod, return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, V, exec, pwvucontrol
bind = $mainMod, Z, exec, zen-browser
bind = $mainMod, G, exec, feishin
bind = $mainMod SHIFT, Z, exec, zeditor
bind = $mainMod, space, exec, dms ipc call spotlight toggle
bind = $mainMod, V, exec, dms ipc call clipboard toggle
bind = $mainMod, D, exec, discord
bind = $mainMod, slash, exec, dms ipc call notepad toggle

# No screenshare
bind = $mainMod, N, setprop, active noscreenshare toggle
bind = $mainMod, N, tagwindow, noscreenshare

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows with mainMod + SHIFT + arrow keys
bind = $mainMod ALT, h, movewindow, l
bind = $mainMod ALT, l, movewindow, r
bind = $mainMod ALT, k, movewindow, u
bind = $mainMod ALT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, r~1
bind = $mainMod, 2, workspace, r~2
bind = $mainMod, 3, workspace, r~3
bind = $mainMod, 4, workspace, r~4
bind = $mainMod, 5, workspace, r~5
bind = $mainMod, 6, workspace, r~6
bind = $mainMod, 7, workspace, r~7
bind = $mainMod, 8, workspace, r~8
bind = $mainMod, 9, workspace, r~9
bind = $mainMod, 0, workspace, r~10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, r~1
bind = $mainMod SHIFT, 2, movetoworkspace, r~2
bind = $mainMod SHIFT, 3, movetoworkspace, r~3
bind = $mainMod SHIFT, 4, movetoworkspace, r~4
bind = $mainMod SHIFT, 5, movetoworkspace, r~5
bind = $mainMod SHIFT, 6, movetoworkspace, r~6
bind = $mainMod SHIFT, 7, movetoworkspace, r~7
bind = $mainMod SHIFT, 8, movetoworkspace, r~8
bind = $mainMod SHIFT, 9, movetoworkspace, r~9
bind = $mainMod SHIFT, 0, movetoworkspace, r~10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
